<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<section>
<div class="bank-card p-3">
  <div class="d-flex justify-content-between align-items-center">
    <h2>Contas</h2>
    <a class="btn btn-success" th:href="@{/ui/contas/novo}">Abrir Conta</a>
  </div>
  <table class="table table-striped mt-3">
    <thead><tr><th>ID</th><th>Número</th><th>Cliente</th><th>Saldo</th><th>Ações</th></tr></thead>
    <tbody>
      <tr th:each="conta : ${contas}">
        <td th:text="${conta.id}"></td>
        <td th:text="${conta.numero}"></td>
        <td th:text="${conta.cliente != null ? conta.cliente.nome : ' - '}"></td>
        <td th:text="${conta.saldo}"></td>
        <td>
          <a th:href="@{'/ui/contas/deposito/' + ${conta.id}}" class="btn btn-sm btn-success">Depósito</a>
          <a th:href="@{'/ui/contas/saque/' + ${conta.id}}" class="btn btn-sm btn-warning">Saque</a>
          <a th:href="@{'/ui/contas/editar/' + ${conta.id}}" class="btn btn-sm btn-primary">Editar</a>
          <a th:href="@{'/ui/transacoes/conta/' + ${conta.id}}" class="btn btn-sm btn-info">Transações</a>
          <a th:href="@{'/ui/contas/excluir/' + ${conta.id}}" class="btn btn-sm btn-danger">Excluir</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</section>
</html>
